<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            background-color: #ffdbe6;
            height: 1000px;
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .mainpixel {
            background-color: #ffdbe6;
            height: 1000px;
            display: flex;
            justify-content: center;
            flex-direction: row;
        }

        .pix {
            display: grid;
            align-content: center;
            grid-template-columns: repeat(3, 20px);
            /* 3 cột, mỗi cột 20px */
            grid-template-rows: repeat(5, 20px);
            /* 5 hàng, mỗi hàng 20px */
            gap: 1px;
        }

        .pix1 {
            display: grid;
            align-content: center;
            grid-template-columns: repeat(4, 20px);
            /* 3 cột, mỗi cột 20px */
            grid-template-rows: repeat(5, 20px);
            /* 5 hàng, mỗi hàng 20px */
            gap: 1px;
        }

        .pix2 {
            display: grid;
            align-content: center;
            grid-template-columns: repeat(5, 20px);
            /* 3 cột, mỗi cột 20px */
            grid-template-rows: repeat(5, 20px);
            /* 5 hàng, mỗi hàng 20px */
            gap: 1px;
        }

        /* .pixpic {
            display: grid;
            align-content: center;
            grid-template-columns: repeat(8, 20px);
            
            grid-template-rows: repeat(11, 20px);
             
            gap: 1px;
        } */

        .space {
            display: grid;
            align-content: center;
            grid-template-columns: repeat(1, 20px);
            /* 1 cột, mỗi cột 20px */
            grid-template-rows: repeat(5, 20px);
            /* 5 hàng, mỗi hàng 20px */
            gap: 1px;
        }

        .pixel:hover {
            transform: scale(1.2);
            /* Làm cho pixel phóng to khi hover */
            background-color: #ff69b4;
            /* Đổi màu khi hover */
        }

        .pixel {
            width: 20px;
            height: 20px;
            /* border: 1px solid black; */
            background-color: transparent;
        }

        .filled {
            border-radius: 2px;
            background-color: #f486f9;
            /* FFB8E0 */
        }

        .pixelpic {
            width: 20px;
            height: 20px;
            /* border: 1px solid black; */
            background-color: transparent;
        }

        .filledpic {
            border-radius: 2px;
            background-color: #FFB8E0;
            /* FFB8E0 */
        }

        @media (max-width: 500px) {
            .container {
                background-color: #ffdbe6;
            }

            .mainpixel {
                transform: scale(0.4);
                background-color: #ffdbe6;
                height: 1000px;
                display: flex;
                justify-content: center;
                flex-direction: row;
            }
        }
    </style>
</head>

    <script>
        function blinkPixels() {
            const pixels = document.querySelectorAll('.pixelpic');

            pixels.forEach(pixel => {
                setTimeout(() => {
                    pixel.style.transition = 'opacity 0.3s ease-in-out';
                    pixel.style.opacity = '0'; // Ẩn pixel

                    setTimeout(() => {
                        pixel.style.opacity = '1'; // Hiện pixel lại
                    }, 500); // Ẩn trong 300ms
                }, Math.random() * 5000); // Mỗi pixel blink sau thời gian ngẫu nhiên (0 - 2 giây)
            });

            setTimeout(blinkPixels, 5000); // Lặp lại hiệu ứng sau 2 giây
        }

        document.addEventListener("DOMContentLoaded", blinkPixels);
    </script>
